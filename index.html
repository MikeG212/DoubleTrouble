<!DOCTYPE html>
<html lang="en">

<head> 
    <title>Double Trouble</title>
    <link href="style.css" rel="stylesheet">
    <title>Double Trouble</title>
</head>

<body>
    <h1> Double Trouble</h1>
    <p id="score"></p>
    <div id="size-container">
        <p id="size-header">Size : </p>
        <input id="size" type="number" value="4">
        <input id="change-size" type="button" value="Reisze">
        <div class="clear"></div>
    </div>
    <p>Use the arrow keys to slide tiles up, down, left, and right. If you slide tiles with the same value into each other,
    they combine. How high will you go?</p>
    <div id="canvas-container">
        <canvas id="doubleTroubleCanvas" width="800" height="600"></canvas>
        <script type="application/javascript" src="./bundle.js"></script>
    </div>
</body>

</html>
